<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="register2.css">
                
                <title>Document</title>
            </head>
            <body>
              <div class="container">
                <img class="background-image" src="resources/elements/Frame.png"></img>
                <img class="background-image" src="resources/elements/Frame.png"></img>
                <img class="background-image1" src="resources/elements/Frame.png"></img>
                <img class="background-image1" src="resources/elements/Frame.png"></img>
                <div class="overlay"></div>

                <form id="signup-form" class="signup-form">
                  <label for="email">E-mail address</label>
                  <input type="email" id="email" placeholder="hrithivikpatil@gmail.com"/>
                
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="************"/>
                
                  <label for="confirm-password">Enter Password Again</label>
                  <input type="password" id="confirm-password" placeholder="************"/>
                
                  <div class="password-strength">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                
                  <p class="note">Use 8 or more characters with a mix of letters,<br>numbers & symbols.</p>
                  <div id="strength-text"></div>
                </form>
                  <div class="content">
                    <div class="buttons">
                      <a href="homepage.html">
                        <button class="primary">Get started, it's free!</button>
                      </a>
                      
                      <p>Do you already have an account?</p>
                      <a href="login.html">
                        <button class="secondary">Sign in</button>
                      </a>
                      
                    </div>
                  </div>
                  
                  
                </div>
              </div>
              <script src="register2.js"></script>
            </body>
        </html>
