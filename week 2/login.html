<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8">

                <link rel="stylesheet" href="login.css">

            <body>
              <div class="container">
                <img class="background-image" src="resources/elements/Frame.png"></img>
                <img class="background-image" src="resources/elements/Frame.png"></img>
                <img class="background-image1" src="resources/elements/Frame.png"></img>
                <img class="background-image1" src="resources/elements/Frame.png"></img>
                <div class="overlay"></div>

                <form id="login-form" class="login-form">
                  <label for="email">Login</label>
                  <input type="email" id="email" placeholder="hrithivikpatil@gmail.com"/>
                
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="************"/>

                <div class="checkbox-container">

                  <label for="remember-me">Remember me</label>
                </div>
                 
         
                  <div class="content">
                    <div class="buttons">

                    </div>
                  </div>
                  
                  
                </div>
